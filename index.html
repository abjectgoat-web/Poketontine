<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Poke-Tontine</title>

<style>
  body {
    margin: 0;
    padding: 40px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: white;
    text-align: center;
  }

  h1 {
    font-size: 42px;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 28px;
    margin-bottom: 40px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 160px);
    gap: 30px;
    justify-content: center;
  }

  .pokemon {
    text-align: center;
  }

  .pokemon img {
    width: 160px;
    height: auto;
  }

  .name {
    margin-top: 8px;
    font-weight: 600;
  }

  .claimed {
    color: black;
  }

  .available {
    color: transparent;
  }
</style>
</head>

<body>

<h1>Poke-Tontine</h1>
<h2 id="currentChild"></h2>

<div class="grid" id="grid"></div>

<script>
const DATA_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT9I-IuFKVRKlmKcxCTORVdSGGUj3qYgqYbU8ldTayklxoLhsFUO0cJRBPSBsE3cRYhA_QSOY09bFNQ/pub?gid=878150672&single=true&output=csv";

fetch(DATA_URL)
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);
    const grid = document.getElementById("grid");

    rows.forEach(row => {
      const [
        pokemon,
        generation,
        type,
        status,
        claimedBy,
        imageUrl
      ] = row.split(",");

      const cell = document.createElement("div");
      cell.className = "pokemon";

      const img = document.createElement("img");
      img.src = imageUrl;

      const label = document.createElement("div");
      label.className = "name " + (status === "Claimed" ? "claimed" : "available");
      label.textContent = claimedBy;

      cell.appendChild(img);
      cell.appendChild(label);
      grid.appendChild(cell);
    });
  });
</script>

</body>
</html>
